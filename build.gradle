apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:+'
}

task copyProdResToTest(type: Copy) {
    from 'src/main/resources'
    into 'src/test/resources'
}

processTestResources.dependsOn copyProdResToTest
